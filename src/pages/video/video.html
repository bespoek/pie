<ion-content>

  <ion-card class="video-card" *ngFor="let video of pievideos" (click)="openVideo(video)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <img src="../../assets/icon/video_player.png" class="videoplayer">
            <!--<button class="video">
            <ion-icon ios="ios-play" md="md-play" class="player"></ion-icon>
            </button>-->
            <img src="{{video.snip.thumbnails.medium.url}}">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <div style="display: flex">
              <img src="../../assets/icon/thumbs_up-32.png" class="like-dislike"><span style="margin-top: 8px">&nbsp;{{video.stats.likeCount}}</span>
            </div>
          </ion-col>
          <ion-col col-6>
            <div style="display: flex">
              <img src="../../assets/icon/thumbs_down-32.png" class="like-dislike"><span style="margin-top: 5px">&nbsp;{{video.stats.dislikeCount}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
